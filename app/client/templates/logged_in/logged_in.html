<template name="Profile">
    <div class="profile" style="margin-top:50px">
        <div id="profile" name="profile">
            <div class="container">
                <div class="row white">
                    <div class="col-md-6"> <img class="img-responsive" src="img/{{DirPath}}/profile.jpg" align=""> </div>
                    <div class="col-md-6">
                        <br> 
                        <h3>About us</h3>
                        <p>We are doing Social Service, by running an Old Age Home for the poor, needy and helpless people.
                            <br>We provide them free service. We run the organization only on Annadhanam Donations from public.
                            <br>We get donations for Birth days, Remembrance days, Wedding days etc.
                            <br>We also provide educational assistance to poor students to pursue their studies.
                            <br>We also provide marriage assistance to poor persons.
                            <br>We welcome assistance and help from any quarters to pursue our goal.
                            <br>We have constructed a children's park in our place for the poor children. ( There is no park in this locality.)
                            <br>We are a registered Trust, and we have got 80 G from IT Dept.
                        </p>
                    </div>
                </div>
                <!-- row -->
            </div>
        </div>
    </div>
</template>
